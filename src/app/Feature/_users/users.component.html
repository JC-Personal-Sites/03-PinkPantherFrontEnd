<h1 mat-dialog-title>User Login Details</h1>
<form class="user-form">
  <!-- prettier-ignore -->
  <div>
    <mat-dialog-content>
      <mat-form-field class="user-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" />
        
        <mat-error *ngIf=" emailFormControl.hasError('email') && !emailFormControl.hasError('required')" >
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="user-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="passwordFormControl" />
        
        <mat-error *ngIf="!passwordFormControl.hasError('required')">
          Please enter a valid password address
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <section class="userNewAccount">
        <p>Don't have account?</p>
        <p>
          <input mat-dialog-close (click)="openSignUpModal()" type="button" value="Sign Up" />
        </p>
      </section>
    </mat-dialog-content>
  </div>

  <mat-dialog-actions class="userButtons">
    <button mat-button mat-dialog-close>Log In</button>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</form>
