<mat-toolbar id="navBar-Main" class="d-flex justify-content-center">
  <nav id="navBar-Left">
    <i (click)="iconEvent()" [ngClass]="imageStatus ? 'activeItem' : ''" class="galleryIcon" title="imageIcon">
      <fa-icon [icon]="faImage" id="imageIcon"></fa-icon>
    </i>
    <i (click)="iconEvent()" [ngClass]="videoStatus ? 'activeItem' : ''" class="galleryIcon" title="videoIcon">
      <fa-icon [icon]="faVideo" id="videoIcon"></fa-icon>
    </i>
  </nav>
</mat-toolbar>
